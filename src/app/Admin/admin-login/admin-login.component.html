<div class="container" style="text-align: center;">
    <h2 style="color: indianred;"><b>Please Enter Below Details to Login!</b></h2>
  </div><hr>
<div style="width: 500px; margin:auto;">
    <div class="submit-form">
        <div>

            <div class="form-group">
                <label for="id">User Name</label>
                <input type="text" class="form-control" id="id" required [(ngModel)]="user.loginId" name="id">
            </div>
            
            <div class="form-group">
                <label for="loginPass">Login Password</label>
                <input type="password" class="form-control" id="loginPass" required [(ngModel)]="user.loginPassword" name="loginPass">
            </div>

            <button (click)="checkUser()" class="btn btn-success">Login</button>

            
        </div>
    </div>
</div>
